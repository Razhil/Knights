<dom-module id="game-panel-styles">
  <template>
    <style>
      :host {
        zoom: 3;
        display: inline-flex;
        flex-direction: column;
        min-width: 1px;
      }
      :host .row {
        display: inline-flex;
      }
      :host .main-panel {
          border: 1px solid grey;
          position: relative;
          display: flex;
          flex-wrap: wrap;
      }

      :host .fight-panel {
        position: absolute;
        background: lightblue;
        width: 240px;
        height: 160px;
      }

      :host .fight-panel .left-unit {
        position: absolute;
        top: 11px;
        left: 45px;
        transform: scaleX(-1);
      }

      :host .fight-panel .right-unit {
        position: absolute;
        top: 60px;
        left: 80px;
      }

      :host .side-panel {
        display: flex;
        flex-direction: column-reverse;
        justify-content: space-between;
        width: 50px;
        font-size: 0.3em;
        margin-left: 5px;
      }

      :host .unit-panel {
        order: 2;
        border: 1px solid grey;
        padding: 5px;
      }

      :host .item-panel {
        border-top: 1px solid grey;
        margin-top: 5px;
        padding: 5px 0;
      }

      :host .tile-panel {
        order: 1;
        border: 1px solid grey;
        padding: 5px;
      }

      :host .prefight-panel {
        display: flex;
        width: auto;
        height: 50px;
        font-size: 0.3em;
        border: 1px solid grey;
        margin: 5px 0;
        padding: 5px;
      }

      :host .prefight-panel .unit {
        width: 50%;
      }
    </style> 
  </template>
</dom-module>
